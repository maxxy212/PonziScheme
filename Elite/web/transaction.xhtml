    function openNav() {

    function closeNav() {
        document.getElementById("mySidenav").style.width = "50px";
        document.getElementById("main").style.marginLeft= "40px";
            document.getElementById("ab1").style.display="none";
            document.getElementById("ser1").style.display="none";
            document.getElementById("cl1").style.display="none";
            document.getElementById("con1").style.display="none";
            document.getElementById("but").style.display="none";
    }
    window.onload = closeNav;
      
      
      function start()
      {
    var d = new Date();
        d.setDate(d.getDate() + 1);
        // Set the date we're counting down to
        var countDownDate = d;

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            
            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            setCookie("days", days.toString(), 1);
            setCookie("hours", hours.toString(), 1);
            setCookie("minutes", minutes.toString(),1);
            setCookie("seconds", seconds.toString(),1);
            // If the count down is over, write some text 
            if (distance &lt; 0) 
            {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
        
        window.onload = function() {
                var days_data = getCookie("days");
                var hours_data = getCookie("hours");
                var minutes_data = getCookie("minutes");
                var seconds_data = getCookie("seconds");
                var timer_amount = (60*10); //default
                 if ( !days_data || !hours_data || !minutes_data || !seconds_data ){
                   //no cookie found use default
                 }
                 else{
                   timer_amount = parseInt(days_data*60)+parseInt(hours_data*60)+parseInt(minutes_data*60)+parseInt(seconds_data)
                 }

               var fiveMinutes = timer_amount,
                   display = document.querySelector('#demo');
               startTimer(fiveMinutes, display); //`enter code here`
             };

              function setCookie(cname, cvalue, exdays) {
               var d = new Date();
               d.setTime(d.getTime() + (exdays*24*60*60*1000));
               var expires = "expires="+d.toUTCString();
               document.cookie = cname + "=" + cvalue + "; " + expires;
              } 

              function getCookie(cname) {
              var name = cname + "=";
              var ca = document.cookie.split(';');
              for(var i=0; i&lt;ca.length; i++) {
                 var c = ca[i];
                 while (c.charAt(0)==' ')
                 {
                     c = c.substring(1);
                 }
                 if (c.indexOf(name) == 0) 
                 {
                     return c.substring(name.length,c.length);
                 }
              }
              return "";
             } 
             
             function checkCookie() {
    var username = getCookie("username");
    if (username != "") {
        alert("Welcome again " + username);
    } else {
        username = prompt("Please enter your name:", "");
        if (username != "" &amp;&amp; username != null) {
            setCookie("username", username, 365);
        }
    }
}


               }
   
</script>
