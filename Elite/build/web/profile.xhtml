        <style>
    body {
        font-family: "Lato", sans-serif;
    }

    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }

    .sidenav a {
            border-bottom:1px solid #818181;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
    }

    .sidenav a:hover, .offcanvas a:focus{
        color: #f1f1f1;
    }

    .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px !important;
        margin-left: 50px;
    }

    #main {
        transition: margin-left .5s;
        padding: 16px;
            margin-left:40px;
    }
    #mySidenav
    {
            width:50px;
    }
    
    @media screen and (max-height: 450px) {
      .mySidenav {padding-top: 15px;}
      .mySidenav a {font-size: 18px;}
    }
    #but, #ab, #ser, #cl
    {
            margin:0 auto;
            padding:4% 4% 4% 15%;
    }
    #but, #ab1, #ser1, #cl1, #con1
    {
            display:none;
            margin-left:4%;
  
    }
    
    #but, #ab, #ser, #cl, #con1 :hover
    {
        text-decoration: none;
    }

    a img
    {
            width:45px;
    }
    #prof
    {
            margin-left:10%;
            margin-top:5%;
    }
    #edit
    {
            text-decoration:underline;
            list-style-type:none;
            display:inline;
            cursor:pointer;
            color:#2403CF;
            float:left;
            margin-right:5%;
    }
    #edit li:hover
    {
            color:#7BAEF4;

    }
    input[readonly] { 
        border: none;
                    background: none;
                }
                
    .popup-panel-overlay
            {
                background-color: rgba(0,0,0,0.5);
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
            }
            .popup-panel
            {
                margin: 100px 50px 100px 40px;
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                border: 1px solid #DDD;
                width: 100%;
            }
            
    #hide
    {
        margin-left: 5px;
    }
    .badge-notify
    {
        background:red;
        position:absolute;
       display: none;
  }
    

</style>
    
    <script>
       $(document).ready(function()
    {
      sessionStorage.setItem("seen_badge", "false");
        if(sessionStorage.seen_badge === "false") 
        {
         $('.badge-notify').show();
         sessionStorage.removeItem("seen_badge");
        }
        $('.badge-notify').on('click', function() {
           // $(this).hide();
           sessionStorage.removeItem("seen_badge");
        });
    });
    </script>
    
    <script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
            document.getElementById("ab1").style.display="inline";
            document.getElementById("ser1").style.display="inline";
            document.getElementById("cl1").style.display="inline";
            document.getElementById("con1").style.display="inline";
            document.getElementById("but").style.display="inline";

        document.getElementById("mySidenav").style.width = "50px";
        document.getElementById("main").style.marginLeft= "40px";
            document.getElementById("ab1").style.display="none";
            document.getElementById("ser1").style.display="none";
            document.getElementById("cl1").style.display="none";
            document.getElementById("con1").style.display="none";
            document.getElementById("but").style.display="none";
    }
    window.onload = closeNav;
    
   
</script>
